    <link rel="stylesheet" href="{{style_path}}" />
  </head>
  <body class="is-preload">

    <!-- Header -->
      <header id="header">
        <h1 id='nous'>Camille et Benjamin</h1>
        <h2 id='date'>15 Mai 2021</h1>
        <p>
          Parce que nous aimerions que vous passiez cette journée à nos côtés,<br />

        </p>
      </header>

    <!-- Signup Form -->
      <form id="signup-form" method="post" action="/register">
        <input type="email" name="email" id="email" placeholder="Adresse courriel" />
        <input type="text" name="descr" id="descr" placeholder="Nom Prénom" />
        <input type="submit" value="Envoyer" />
      </form>
